<div class="modal-header">
	<h3 class="modal-title">광고 <span ng-if="!item.adv_id">추가</span><span ng-if="item.adv_id">변경</span></h3>
</div>
<div class="modal-body">
	<form class="form-horizontal" name="form_advModifyForModal" action="/exec/stb/adv.modify.php" method="post" ng-asyncform param="param" confirm="내용 변경을 적용 하시겠습니까?">
	<!-- (.form-group>label[for='input_advModify$'].col-sm-2.control-label+.col-sm-10>input#input_advModify$.form-control)*8 -->
		<div class="form-group">
			<label for="input_advModify1" class="col-sm-2 control-label">제목</label>
			<div class="col-sm-10"><input type="text" id="input_advModify1" class="form-control" ng-model="param.adv_title"></div>
		</div>
		<div class="form-group">
			<label for="input_advModify2" class="col-sm-2 control-label">형태</label>
			<div class="col-sm-10">
				<select class="form-control" name="adv_type" id="input_advModify2" ng-model="param.adv_type">
					<option value="1">HTML</option>
					<option value="2">VOD</option>
				</select>
			</div>
		</div>
		<div class="form-group" ng-if="item.adv_id">
			<label for="input_advModify3" class="col-sm-2 control-label">사용</label>
			<div class="col-sm-10">
				<label class="btn btn-info" ng-model="param.adv_use" uib-btn-checkbox btn-checkbox-true="'Y'" btn-checkbox-false="'N'">
					<i ng-if="param.adv_use == 'Y'" class="glyphicon glyphicon-check"></i>
					<i ng-if="param.adv_use != 'Y'" class="glyphicon glyphicon-unchecked"></i>
				</label>
			</div>
		</div>
		<div class="form-group">
			<label for="input_advModify4" class="col-sm-2 control-label">시간</label>
			<div class="col-sm-9"><input type="number" id="input_advModify4" class="form-control" ng-model="param.duration"></div>
			<div class="col-sm-1 control-label text-left">초</div>
		</div>
		<div class="form-group">
			<label for="input_advModify5" class="col-sm-2 control-label">URL</label>
			<div class="col-sm-10"><input type="text" id="input_advModify5" class="form-control" ng-model="param.url"></div>
		</div>
		<div class="form-group">
			<label for="input_advModify6" class="col-sm-2 control-label">설명</label>
			<div class="col-sm-10"><input type="text" id="input_advModify6" class="form-control" ng-model="param.adv_desc"></div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-default" type="button" ng-click="cancel()">취소</button>
	<button class="btn btn-primary" type="button" ng-click="ok()">확인</button>
</div>
